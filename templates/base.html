<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
 
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "AI Quiz Generator" }}</title>

  <link rel="stylesheet" href="Quiz-AI/static/styles.css">
  <script>
  // Tailwind configuration
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          // define your light theme colors
          bg: '#fff',       // page background
          card: '#ffffff',     // card/form backgrounds
          border: '#dddddd',   // borders
          fg: '#222222',       // default text
          accent: '#0077cc',   // link/buttons
          primary: '#0077cc',  // optional
          secondary: '#ff4b5c' // optional
        }
      }
    }
  }
</script>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="min-h-screen bg-slate-500 text-slate-100">


  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
 
  <div class="max-w-4xl mx-auto p-6">
    <div class="flex items-center justify-between mb-5">
      <h1 class="text-2xl font-bold">AI Quiz Generator</h1>
      <span class="px-3 py-1 rounded-full text-xs bg-slate-800 border border-slate-700">Python · Flask</span>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 p-3 rounded-md bg-rose-950/50 border border-rose-800">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    <hr class="my-6 border-slate-800">
    <div class="text-xs text-slate-400">Tip: Omit types you dont want. Optional exam-style timer available.</div>
  </div>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
